<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"

</head>
<body>
    <div class="container"> <!-- Bulma container using div.container-->
        <h1 class="title">My Bulma Example</h1> <!-- Bulma title using h1.title-->

        <ul></ul> <!--uses ul.item*7-->
        <li class="item">Something</li>
        <li class="item">Something else</li>
        <li class="item"></li>
        <li class="item"></li>
        <li class="item"></li>
        <li class="item"></li>
    </div>

    <div class="alert is-success">
        This is a success alert.
    </div>
</body>
</html>
